{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% trans "EdusoftView Project" %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'edu/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'edu/css/main.css' %}"/>
</head>
<body class="nav-on-top">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> {% trans "EdusoftView Project" %}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'home' %}">{% trans "Home" %}</a></li>
                    <li class=""><a href="{% url 'setup' %}">{% trans "Setup" %}</a></li>
                    <li class=""><a href="{% url 'database' %}">{% trans "Database" %}</a></li>
                    <li class=""><a href="{% url 'template' %}">{% trans "Template" %}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
